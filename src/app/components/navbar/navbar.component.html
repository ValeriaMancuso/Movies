<div id="navbar">

    <div class="d-flex flex-column align-items-between align-items-sm-start px-3 pt-2 text-white min-vh-100 position-fixed bg-dark" id="navbar">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline ps-4">Menu</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start ps-4" id="menu">
            <li *ngIf="user" class="nav-item">
                <a routerLink="/movies" routerLinkActive="active" class="nav-link align-middle px-0">
                    <span class="ms-1 d-none d-sm-inline">Movies</span>
                </a>
            </li>
            <li *ngIf="!user"v class="nav-item">
                <a routerLink="/login" routerLinkActive="active" class="nav-link align-middle px-0">
                     <span class="ms-1 d-none d-sm-inline">Login</span>
                </a>
            </li>
            <li *ngIf="user" class="nav-item">
                <a routerLink="/profile" routerLinkActive="active" class="nav-link align-middle px-0">
                     <span class="ms-1 d-none d-sm-inline">Profile</span>
                </a>
            </li>
            <li *ngIf="user" class="nav-item">
                <button type="button" (click)="logout()" class=" nav-link align-middle px-0">
                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Logout</span>
                </button>
            </li>
        </ul>
        <hr>
    </div>
</div>
